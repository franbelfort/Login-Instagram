<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="phone">

            <img src="./img/instagram-celular.png" alt="Celular">

        </div>

        <div class="continue">

            <div class="continue_group">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">

                <div class="profile-photo">

                    <img src="./img/avatar.png" alt="Profile">

                </div>

                <a href="#" class="continue_login">Continue como Avatar</a>
                <a href="#" class="continue_logout">Remover Conta</a>
            </div>

            <div class="continue_group">

                <p class="continue_not-account">Não é Avatar?</p>

                <p class="continue_not-account">

                    <span class="continue_link">Alterar conta</span> ou <span class="continue_link">Inscreva-se</span>

                </p>

            </div>

            <div class="app">

                <p class="app_get">Baixe o aplicativo</p>

                <div class="app_download">
                    <a href="" class="app_platform"></a>
                    <a href="" class="app_platform"></a>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
